<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sam dot com</title>

    <!-- Preloading -->
    <link rel="preload" href="/images/animation/button-left-red.webp" as="image">
    <link rel="preload" href="/images/animation/button-right-red.webp" as="image">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./src/css/layout.css">

    <!-- Components -->
    <script type="module" src="./src/components/animation-slideshow.js"></script>
    <script type="module" src="./src/components/blank-slice.js"></script>
    <script type="module" src="./src/components/interactive-slice.js"></script>

</head>

<body>
    <main>
        <div id="main-background">
            <img src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/blackground/blackground1.webp"
                loading="eager" />
            <img src="./images/blackground/blackground2.webp" loading="lazy" />
            <img src="./images/blackground/blackground3.webp" loading="lazy" />
            <img src="./images/blackground/blackground4.webp" loading="lazy" />
        </div>

        <div id="main-stack">

            <!-- Main Content Stack -->

            <!-- Landing -->
            <div class="section" id="landing">
                <img id="landing-background" src="/images/landing/landing-page-background.webp" loading="eager" />
                <img id="face-melt" src="/images/landing/frame0001.webp" loading="eager" />
            </div>

            <!-- About -->
            <div class="section" id="about">
                <img class="main-image" src="/images/about/about-me.webp" loading="lazy" />
                <img id="dancing-cubes" src="/images/about/dancing-cubes.gif" loading="lazy" />
            </div>

            <!-- Misc Works -->
            <div class="section" id="misc-works">
                <img class="main-image" src="/images/misc-works/misc-works-background.webp" loading="lazy" />
                <div class="image-grid">
                    <img src="/images/misc-works/concept-art-colour.webp" alt="" loading="lazy" />
                    <img src="/images/misc-works/milk-run-colour.webp" alt="" loading="lazy" />
                    <img src="/images/misc-works/sketchbook-colour.webp" alt="" loading="lazy" />
                    <img src="/images/misc-works/portfolio-colour.webp" alt="" loading="lazy" />
                    <img src="/images/misc-works/pixel-art-colour.webp" alt="" loading="lazy" />
                    <img src="/images/misc-works/cardthulu-colour.webp" alt="" loading="lazy" />
                    <img src="/images/misc-works/digital-art-colour.webp" alt="" loading="lazy" />
                </div>
                <img class="main-image" id="wiggle-man" src="/images/misc-works/wiggle-man.gif" loading="lazy" />
            </div>

            <!-- Animation -->
            <div class="section" id="animation">
                <img class="main-image" src="/images/animation/animation-title.webp" loading="lazy" />
                <animation-slideshow travel="1">

                    <div class="animation-slide-content" style="position: relative; width: 100%; overflow: hidden;">
                        <img style="position: absolute; height: 100%;"
                            src="/images/animation/animation-capstone-layer1.webp" loading="lazy" />
                        <iframe style="position: absolute; height: 40%; aspect-ratio: 560 / 315;"
                            src="https://www.youtube-nocookie.com/embed/PuJg04sQkr4?si=X8uUKOEyh7LjnD5f"
                            title="YouTube video player" frameborder="0"
                            allow="clipboard-write; encrypted-media; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <img style="position: absolute; height: 100%; pointer-events: none;"
                            src="/images/animation/animation-capstone-layer2.webp" loading="lazy" />
                    </div>

                    <div class="animation-slide-content" style="position: relative; width: 100%; overflow: hidden;">
                        <img style="position: absolute; height: 100%;"
                            src="/images/animation/animation-showreel-layer1.webp" loading="lazy" />
                        <iframe style="position: absolute; height: 40%; aspect-ratio: 560 / 315;"
                            src="https://www.youtube-nocookie.com/embed/sFh0ndhoTRg?si=oY8ui-fiicSPdjH0"
                            title="YouTube video player" frameborder="0"
                            allow="clipboard-write; encrypted-media; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <img style="position: absolute; height: 100%; pointer-events: none;"
                            src="/images/animation/animation-showreel-layer2.webp" loading="lazy" />
                    </div>

                    <div class="animation-slide-content" style="position: relative; width: 100%; overflow: hidden;">
                        <img style="position: absolute; height: 100%;" src="/images/animation/animation-bis-layer1.webp"
                            loading="lazy" />
                        <iframe style="position: absolute; height: 40%; aspect-ratio: 560 / 315;"
                            src="https://www.youtube-nocookie.com/embed/vk1nbv3U60E?si=mAqTC7qaMZlvjgIp"
                            title="YouTube video player" frameborder="0"
                            allow="clipboard-write; encrypted-media; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <img style="position: absolute; height: 100%; pointer-events: none;"
                            src="/images/animation/animation-bis-layer2.webp" loading="lazy" />
                    </div>

                </animation-slideshow>
            </div>

            <!-- Contacts -->
            <div class="section" id="links">
                <div id="links-container">

                    <interactive-slice imagePath="/sam-hume-portfolio/images/links/slice-1.webp"
                        link="https://www.instagram.com/un_rec0gnizable/"></interactive-slice>
                    <blank-slice imagePath="/sam-hume-portfolio/images/links/slice-2.webp"></blank-slice>
                    <interactive-slice imagePath="/sam-hume-portfolio/images/links/slice-3.webp"
                        link="https://www.instagram.com/un_rec0gnizable/"></interactive-slice>
                    <interactive-slice imagePath="/sam-hume-portfolio/images/links/slice-4.webp"
                        link="mailto:samhume003@gmail.com"></interactive-slice>
                    <interactive-slice imagePath="/sam-hume-portfolio/images/links/slice-5.webp"
                        link="mailto:samhume003@gmail.com"></interactive-slice>
                    <interactive-slice imagePath="/sam-hume-portfolio/images/links/slice-6.webp"
                        link="mailto:samhume003@gmail.com"></interactive-slice>
                    <blank-slice imagePath="/sam-hume-portfolio/images/links/slice-7.webp"></blank-slice>
                    <interactive-slice imagePath="/sam-hume-portfolio/images/links/slice-8.webp"
                        link="https://www.linkedin.com/in/sam-hume-85335527a/"></interactive-slice>
                    <interactive-slice imagePath="/sam-hume-portfolio/images/links/slice-9.webp"
                        link="https://www.linkedin.com/in/sam-hume-85335527a/"></interactive-slice>

                    <div id="inactive-region"></div>

                </div>

                <img class="main-image" src="/images/links/click-my-links2.gif" loading="lazy">
            </div>

        </div>
    </main>

    <!-- Misc. Scripts -->
    <script type="module" src="./src/scripts/melt-animation.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sam dot com</title>

    <!-- Preloading -->
    <link rel="preload"
        href="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/loading background.webp"

    <link rel="preload"

    <link rel="preload"
        href="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/animation/button-left-red.webp"
        as="image">
    <link rel="preload"
        href="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/animation/button-right-red.webp"
        as="image">
    <link rel="preload"
        href="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/default-project-popups/exit-symbol-2.webp"
        as="image">

    <!-- Base Stylesheets -->
    <link rel="stylesheet" href="./src/css/base/variables.css">
    <link rel="stylesheet" href="./src/css/base/resets.css">
    <link rel="stylesheet" href="./src/css/base/global.css">

    <!-- Layout Stylesheets -->
    <link rel="stylesheet" href="./src/css/layout/main-layout.css">
    <link rel="stylesheet" href="./src/css/layout/background.css">
    <link rel="stylesheet" href="./src/css/layout/stationary.css">

    <!-- Local Component Stylesheets -->
    <link rel="stylesheet" href="./src/css/local-components/loading.css">
    <link rel="stylesheet" href="./src/css/local-components/popup.css">

    <link rel="stylesheet" href="./src/css/sections/landing.css">
    <link rel="stylesheet" href="./src/css/sections/about.css">
    <link rel="stylesheet" href="./src/css/sections/misc-works.css">
    <link rel="stylesheet" href="./src/css/sections/animation.css">
    <link rel="stylesheet" href="./src/css/sections/links.css">

    <!-- Template Stylesheets -->
    <link rel="stylesheet" href="./src/css/templates/popup-image-template.css">

    <!-- Components -->
    <script type="module" src="./src/components/slideshows/interactive-slideshow.js"></script>
    <script type="module" src="./src/components/slices/blank-slice.js"></script>
    <script type="module" src="./src/components/slices/interactive-slice.js"></script>
    <script type="module" src="./src/components/project-popups/default-project-popup.js"></script>
    <script type="module" src="./src/components/project-popups/sketchbook-popup.js"></script>
    <script type="module" src="./src/components/project-popups/digital-art-popup.js"></script>

</head>

<body>
    <main>
        <div id="main-background">
            <img src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/blackground/blackground1.webp"
                loading="eager" />
            <img src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/blackground/blackground2.webp"
                loading="lazy" />
            <img src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/blackground/blackground3.webp"
                loading="lazy" />
            <img src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/blackground/blackground4.webp"
                loading="lazy" />
        </div>

        <!-- Stationary Content -->

        <div id="loading">
            <img id="loading-background"
                src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/loading background.webp"
                loading="eager" />
            <img id="loading-spinner"
                src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/loading animation white.gif"
                loading="eager" />
        </div>

        <div id="blur" class="stationary full-screen openable"></div>

        <default-project-popup id="superheavy-concept-art-popup" class="stationary full-screen openable popup"
            textImagePath="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/misc-works/super heavy concept art/text.webp"
            slideDeckPrefixPath="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/misc-works/super heavy concept art/superheavy concepts "
            slideCount="9"></default-project-popup>
        <default-project-popup id="milk-run-popup" class="stationary full-screen openable popup"
            textImagePath="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/misc-works/milk run/text.webp"
            slideDeckPrefixPath="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/misc-works/milk run/milk run "
            slideCount="1"></default-project-popup>
        <sketchbook-popup id="sketchbook-popup" class="stationary full-screen openable popup"></sketchbook-popup>
        <digital-art-popup id="misc-digital-art-popup"
            class="stationary full-screen openable popup"></digital-art-popup>

        <div id="main-stack">

            <!-- Main Content Stack -->

            <!-- Landing -->
            <div class="section" id="landing">
                <img id="landing-background"
                    src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/landing/landing-page-background.webp"
                    loading="eager" />
                <img id="face-melt"
                    src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/landing/face-melt-0.webp"
                    loading="eager" />
            </div>

            <!-- About -->
            <div class="section" id="about">
                <img class="main-image"
                    src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/about/about-me-v2.webp"
                    loading="lazy" />
                <img id="dancing-cubes"
                    src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/about/dancing-cubes.gif"
                    loading="lazy" />
            </div>

            <!-- Misc Works -->
            <div class="section" id="misc-works">
                <img class="main-image"
                    src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/misc-works/misc-works-background.webp"
                    loading="lazy" />
                <div class="image-grid">
                    <img onclick="OpenPopup('superheavy-concept-art-popup')"
                        src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/misc-works/concept-art-colour.webp"
                        alt="" loading="lazy" />
                    <img onclick="OpenPopup('milk-run-popup')"
                        src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/misc-works/milk-run-colour.webp"
                        alt="" loading="lazy" />
                    <img onclick="OpenPopup('sketchbook-popup')"
                        src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/misc-works/sketchbook-colour.webp"
                        alt="" loading="lazy" />
                    <img class="wip"
                        src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/misc-works/portfolio-wip.webp"
                        alt="" loading="lazy" />
                    <img class="wip"
                        src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/misc-works/pixel-art-wip.webp"
                        alt="" loading="lazy" />
                    <img onclick="OpenPopup('misc-digital-art-popup')"
                        src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/misc-works/digital-art-colour.webp"
                        alt="" loading="lazy" />
                </div>

            </div>

            <!-- Animation -->
            <div class="section" id="animation">
                <img class="main-image"
                    src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/animation/animation-title.webp"
                    loading="lazy" />
                <interactive-slideshow class="animation-slideshow" travel="1" looping="true">

                    <div class="animation-slide-content" style="position: relative; width: 100%; overflow: hidden;">
                        <img style="position: absolute; height: 100%;"
                            src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/animation/animation-capstone-layer1.webp"
                            loading="lazy" />
                        <iframe style="position: absolute; height: 40%; aspect-ratio: 560 / 315;"
                            src="https://www.youtube-nocookie.com/embed/PuJg04sQkr4?si=X8uUKOEyh7LjnD5f"
                            title="YouTube video player" frameborder="0"
                            allow="clipboard-write; encrypted-media; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <img style="position: absolute; height: 100%; pointer-events: none;"
                            src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/animation/animation-capstone-layer2.webp"
                            loading="lazy" />
                    </div>

                    <div class="animation-slide-content" style="position: relative; width: 100%; overflow: hidden;">
                        <img style="position: absolute; height: 100%;"
                            src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/animation/animation-showreel-layer1.webp"
                            loading="lazy" />
                        <iframe style="position: absolute; height: 40%; aspect-ratio: 560 / 315;"
                            src="https://www.youtube-nocookie.com/embed/sFh0ndhoTRg?si=oY8ui-fiicSPdjH0"
                            title="YouTube video player" frameborder="0"
                            allow="clipboard-write; encrypted-media; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <img style="position: absolute; height: 100%; pointer-events: none;"
                            src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/animation/animation-showreel-layer2.webp"
                            loading="lazy" />
                    </div>

                    <div class="animation-slide-content" style="position: relative; width: 100%; overflow: hidden;">
                        <img style="position: absolute; height: 100%;"
                            src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/animation/animation-bis-layer1.webp"
                            loading="lazy" />
                        <iframe style="position: absolute; height: 40%; aspect-ratio: 560 / 315;"
                            src="https://www.youtube-nocookie.com/embed/vk1nbv3U60E?si=mAqTC7qaMZlvjgIp"
                            title="YouTube video player" frameborder="0"
                            allow="clipboard-write; encrypted-media; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <img style="position: absolute; height: 100%; pointer-events: none;"
                            src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/animation/animation-bis-layer2.webp"
                            loading="lazy" />
                    </div>

                </interactive-slideshow>
            </div>

            <!-- Contacts -->
            <div class="section" id="links">
                <div id="links-container">

                    <interactive-slice
                        imagePath="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/links/slice-1.webp"
                        link="https://www.instagram.com/un_rec0gnizable/"></interactive-slice>
                    <blank-slice
                        imagePath="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/links/slice-2.webp"></blank-slice>
                    <interactive-slice
                        imagePath="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/links/slice-3.webp"
                        link="https://www.instagram.com/un_rec0gnizable/"></interactive-slice>
                    <interactive-slice
                        imagePath="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/links/slice-4.webp"
                        link="mailto:samhume003@gmail.com"></interactive-slice>
                    <interactive-slice
                        imagePath="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/links/slice-5.webp"
                        link="mailto:samhume003@gmail.com"></interactive-slice>
                    <interactive-slice
                        imagePath="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/links/slice-6.webp"
                        link="mailto:samhume003@gmail.com"></interactive-slice>
                    <blank-slice
                        imagePath="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/links/slice-7.webp"></blank-slice>
                    <interactive-slice
                        imagePath="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/links/slice-8.webp"
                        link="https://www.linkedin.com/in/sam-hume-85335527a/"></interactive-slice>
                    <interactive-slice
                        imagePath="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/links/slice-9.webp"
                        link="https://www.linkedin.com/in/sam-hume-85335527a/"></interactive-slice>

                    <div id="inactive-region"></div>

                </div>

                <img class="main-image"
                    src="https://cdn.jsdelivr.net/gh/Ben-G-Man/sam-hume-portfolio@main/public/images/links/click my links2.gif"
                    loading="lazy">
            </div>

        </div>
    </main>

    <!-- Templates -->
    <template id="full-screen-template">
        <div id="image-full-screen-container">
            <img id="image-full-screen" />
            <div id="exit-button"></div>
        </div>
        </template>

    <!-- Misc. Scripts -->
    <script type="module" src="./src/scripts/loading.js"></script>
    <script type="module" src="./src/scripts/melt-animation.js"></script>
    <script type="module" src="./src/scripts/main.js"></script>
    <script type="module" src="./src/scripts/parallax.js"></script>

</body>

</html>
